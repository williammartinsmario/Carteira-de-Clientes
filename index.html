<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteira de Clientes - Mini CRM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üìã Carteira de Clientes ‚Äî Mini CRM</h1>
    <div class="header-actions">
      <div class="filters">
        <button data-filter="all" class="active">Todos</button>
        <button data-filter="Novo">Novo</button>
        <button data-filter="Em negocia√ß√£o">Em negocia√ß√£o</button>
        <button data-filter="Fechado">Fechado</button>
        <button data-filter="Perdido">Perdido</button>
      </div>
      <div class="import-export">
        <input type="file" id="importCsv" accept=".csv" title="Importar CSV">
        <input type="file" id="importJson" accept=".json" title="Importar JSON">
        <button id="exportCsv">Exportar CSV</button>
        <button id="exportJson">Exportar JSON</button>
        <button id="backup">Backup Now</button>
        <button id="toggleKanban">Ver Kanban</button>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <form id="clienteForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail">
        <input type="tel" id="telefone" placeholder="Telefone">
        <input type="number" id="renda" placeholder="Renda (R$)">
        <select id="status">
          <option value="Novo">Novo</option>
          <option value="Em negocia√ß√£o">Em negocia√ß√£o</option>
          <option value="Fechado">Fechado</option>
          <option value="Perdido">Perdido</option>
        </select>
        <input type="date" id="nascimento" placeholder="Data de Nascimento">
        <input type="date" id="primeiroContato" placeholder="Primeiro Contato">
        <input type="date" id="proximoContato" placeholder="Pr√≥ximo Contato">
        <input type="text" id="origem" placeholder="Origem do lead (Google, Panfleto...)">
        <textarea id="observacoes" placeholder="Observa√ß√µes (anota√ß√µes)"></textarea>
        <div class="form-actions">
          <button type="submit">Salvar Cliente</button>
          <button type="button" id="limpar">Limpar</button>
        </div>
      </form>
    </section>

    <section class="list-section">
      <input type="text" id="busca" placeholder="Pesquisar cliente...">
      <table>
        <thead>
          <tr>
            <th data-key="nome">Nome ‚ñ≤‚ñº</th>
            <th data-key="email">Email</th>
            <th data-key="telefone">Telefone</th>
            <th data-key="renda">Renda</th>
            <th data-key="status">Status</th>
            <th data-key="nascimento">Nascimento</th>
            <th data-key="primeiroContato">Primeiro Contato</th>
            <th data-key="proximoContato">Pr√≥ximo Contato</th>
            <th data-key="origem">Origem</th>
            <th data-key="observacoes">Observa√ß√µes</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
      </table>
    </section>

    <section id="kanban" class="kanban hidden">
      <div class="column" data-status="Novo">
        <h3>Novo</h3>
        <div class="cards"></div>
      </div>
      <div class="column" data-status="Em negocia√ß√£o">
        <h3>Em negocia√ß√£o</h3>
        <div class="cards"></div>
      </div>
      <div class="column" data-status="Fechado">
        <h3>Fechado</h3>
        <div class="cards"></div>
      </div>
      <div class="column" data-status="Perdido">
        <h3>Perdido</h3>
        <div class="cards"></div>
      </div>
    </section>

  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
