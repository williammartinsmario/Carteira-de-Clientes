<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteira de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="clienteForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="tel" id="telefone" placeholder="Telefone" required>
    <input type="date" id="nascimento" placeholder="Data de Nascimento">
    <input type="date" id="contato" placeholder="Data de Contato">
    <input type="text" id="interesse" placeholder="Interesse">
    <button type="submit">Salvar Cliente</button>
  </form>

  <h2>Clientes Cadastrados</h2>
  <input type="text" id="busca" placeholder="Pesquisar cliente...">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Nascimento</th>
        <th>Contato</th>
        <th>Interesse</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="listaClientes"></tbody>
  </table>

  <button id="exportar">Exportar CSV</button>

  <script src="script.js"></script>
</body>
</html>
